<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>завози.нет — Ігровий сервер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
        }

        h1 {
            font-size: 56px;
            margin: 0;
            color: #00ff88;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 22px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .games {
            margin: 40px 0;
            font-size: 24px;
        }

        .games span {
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #00ff88;
            border-radius: 8px;
        }

        .qr-section {
            margin: 60px 0;
        }

        .qr-section img {
            width: 260px;
            height: 260px;
            border: 6px solid #00ff88;
            border-radius: 12px;
            background: white;
            padding: 10px;
        }

        .cta {
            font-size: 26px;
            margin-top: 20px;
            color: #00ff88;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            opacity: 0.6;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>завози.нет</h1>
    <div class="subtitle">Ігровий сервер для своїх</div>
</header>

<div class="games">
    <span>Dota 2</span>
    <span>Minecraft</span>
    <span>Standoff 2</span>
    <span>CS2</span>
</div>

<div class="qr-section">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://discord.gg/RqY8GgQ8" alt="QR Code">
    <div class="cta">Скануй QR та заходь на сервер</div>
</div>

<footer>
    © завози.нет — Граємо разом. Завозимо катки.
</footer>

</body>
</html>
